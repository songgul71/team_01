<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>돌봐효 - 회원가입</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="../img/common/favicon.png" type="image/x-icon">

  <!-- font -->
  <link rel="stylesheet" href="../css/font.css">

  <!-- css -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/sub.css">

</head>

<body>
  <!-- 문서시작 -->
  <div id="wrap">

    <!-- 상단바 -->
    <div class="topbar_sub">
      <a href="member_04.html"><img src="../img/sub/back_arrow_m.png" alt="뒤로가기"></a>
      <h2>회원가입</h2>
    </div>

    <!-- PW찾기 -->
    <div class="container login member">

      <!-- inner -->
      <div class="inner">

        <!-- 상단텍스트 -->
        <div class="top_txt">
          <p>
            <span class="highlight">성별</span>을 <br>선택해 주세요.
          </p>
        </div><!-- //top_txt -->

        <!-- 하단텍스트 -->
        <div class="bottom_txt">
          <p>보호대상자의 성별을 선택해 주세요.</p>
        </div><!-- //bottom_txt -->

        <!-- 성별선택 -->
        <fieldset class="gender_options">
          <legend>성별선택</legend>
          <ul class="gender">
            <li>
              <input id="male" name="gender" type="radio" checked>
              <label for="male">남성</label>
            </li>

            <li>
              <input id="female" name="gender" type="radio">
              <label for="female">여성</label>
            </li>

            <li>
              <input id="genderfree" name="gender" type="radio">
              <label for="genderfree">선택안함</label>
            </li>
          </ul>
        </fieldset>

      </div><!-- //inner -->

      <!-- 버튼리스트 -->
      <ul class="btn_list">
        <li><a class="btn_stroke" href="member_04.html">이전</a></li>
        <li><a class="btn_fill" href="member_06.html">다음</a></li>
      </ul><!-- //btn_list -->

    </div><!-- //container login member -->

    <!-- 배경 -->
    <div class="bg"></div>

  </div><!-- //wrap -->
</body>

</html>
