<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>돌봐효 - 회원가입</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="../img/common/favicon.png" type="image/x-icon">

  <!-- font -->
  <link rel="stylesheet" href="../css/font.css">

  <!-- css -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/sub.css">

  <!-- js -->
  <script defer src="../js/jquery-3.7.1.min.js"></script>
  <script defer src="../js/main.js"></script>

</head>

<body>
  <!-- 문서시작 -->
  <div id="wrap">

    <!-- 상단바 -->
    <div class="topbar_sub">
      <a href="member_01.html"><img src="../img/sub/back_arrow_m.png" alt="뒤로가기"></a>
      <h2>회원가입</h2>
    </div>

    <!-- PW찾기 -->
    <div class="container login member">

      <!-- inner -->
      <div class="inner">

        <!-- 상단텍스트 -->
        <div class="top_txt">
          <p>
            <span class="highlight">거주지</span>를 <br>입력해 주세요.
          </p>
        </div><!-- //top_txt -->

        <!-- 하단텍스트 -->
        <div class="bottom_txt">
          <p>보호대상자의 거주지를 입력해 주세요.</p>
        </div><!-- //bottom_txt -->

        <ul class="info_list">
          <!-- 주소 -->
          <li>
            <!-- 중제목 -->
            <h4 class="tit">주소</h4>
            <!-- 주소입력 -->
            <form class="txt_form nomargin">
              <input type="text" class="txt_box" placeholder="주소 검색" required>
            </form>
          </li>

          <!-- 상세주소 -->
          <li>
            <!-- 중제목 -->
            <h4 class="tit">상세주소</h4>
            <!-- 상세주소입력 -->
            <form class="txt_form nomargin">
              <input class="txt_box" type="text" placeholder="상세주소 입력 (ex) 101동 501호" required>
            </form>
          </li>
        </ul>

      </div><!-- //inner -->

      <!-- 버튼리스트 -->
      <ul class="btn_list">
        <li><a class="btn_stroke" href="member_06.html">이전</a></li>
        <li><a class="btn_fill" href="member_08.html">다음</a></li>
      </ul><!-- //btn_list -->

    </div><!-- //container login member -->

    <!-- 배경 -->
    <div class="bg"></div>

  </div><!-- //wrap -->

</body>

</html>
