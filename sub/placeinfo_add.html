<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>돌봐효 - 센서정보 (거실)</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="../img/common/favicon.png" type="image/x-icon">

  <!-- font -->
  <link rel="stylesheet" href="../css/font.css">

  <!-- css -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/sub.css">

  <!-- js -->
  <script defer src="../js/jquery-3.7.1.min.js"></script>
  <script defer src="../js/main.js"></script>

</head>

<body>

  <!-- 문서시작 -->
  <div id="wrap">

    <!-- 상단바 -->
    <header class="topbar_sub">
      <a href="mydevice.html"><img src="../img/sub/back_arrow_m.png" alt="뒤로가기"></a>
      <h2>센서정보</h2>
    </header><!-- //topbar_sub -->

    <!-- 센서정보 (현관) -->
    <div class="container placeinfo addpg">

      <!-- inner -->
      <div class="inner">

        <!-- 장소 섹션 -->
        <div class="sec">
          <!-- 섹션제목 -->
          <h3 class="tit">장소</h3>

          <!-- 선택 -->
          <ol class="sel_wrap fix_box">
            <!-- 거실 -->
            <li class="sel_box">
              <i class="small_icon pin"></i>
              <a href="placeinfo_add.html">거실</a>
              <span class="select_arrow"></span>
            </li>
            <!-- 현관 -->
            <li class="sel_box">
              <i class="small_icon door"></i>
              <a href="placeinfo_door.html">현관</a>
            </li>
            <!-- 냉장고 -->
            <li class="sel_box">
              <i class="small_icon frige"></i>
              <p>냉장고</p>
            </li>
            <!-- 화장실 -->
            <li class="sel_box">
              <i class="small_icon toilet"></i>
              <p>화장실</p>
            </li>
            <!-- 돌봄콜 -->
            <li class="sel_box">
              <i class="small_icon siren"></i>
              <p>돌봄콜</p>
            </li>
          </ol><!-- //sel_wrap fix_box -->
        </div><!-- //sec -->


        <!-- 센서 섹션 -->
        <div class="sec">
          <!-- 섹션제목 -->
          <h3 class="tit">센서</h3>

          <!-- 센서추가 -->
          <a href="placeadd_com.html" class="add_box">
            <i class="small_icon small_sensor"></i>
            <p>센서추가</p>
            <span class="add"></span>
          </a><!-- //add_box -->

          <!-- 센서리스트 -->
          <ul class="sensor_card_list">
            <!-- 움직임 -->
            <li class="sensor_card">
              <!-- 센서명 -->
              <div class="tit">
                <i class="icon move"></i>
                <h4>문열림 센서</h4>
              </div>
              <!-- 상세정보 -->
              <ol class="txt">
                <!-- 설치일자 -->
                <li>
                  <!-- 배터리 -->
                  <span class="battery b_none"></span>
                  <p>설치 일자</p>
                  <p>설치되지 않음</p>
                </li>
                <!-- 기기ID -->
                <li>
                  <p>기기 ID <span class="copy"></span></p>
                  <p>설치되지 않음</p>
                </li>
              </ol><!-- //txt -->
              <ul class="sensor_btn_list">
                <li class="btn fill connection">기기연결</li>
              </ul>
            </li><!-- //움직임 -->

          </ul><!-- //sensor_card_list -->

        </div><!-- //sec -->

      </div><!-- //inner -->

      <!-- 버튼리스트 -->
      <ul class="btn_list">
        <li class="btn_fill">장소수정</li>
      </ul><!-- //btn_list -->

      <!-- 추가모달 -->
      <div class="modal_wrap complete">
        <!-- 모달박스 -->
        <div class="modal_box">
          <!-- 모달텍스트 -->
          <div class="modal_txt">
            <h5>추가 완료</h5>
            <p>장소가 추가 되었습니다.</p>
          </div><!-- //modal_txt -->
          <!-- 모달버튼 -->
          <ul class="modal_btn_list">
            <li class="btn fill">확인</li>
          </ul>
        </div><!-- //modal_box -->
      </div><!-- //modal_wrap complete -->

    </div><!-- //container placeinfo addpg -->

    <!-- 배경 -->
    <div class="bg"></div>

  </div><!-- //wrap -->

</body>

</html>
