<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>돌봐효 - 회원가입</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="../img/common/favicon.png" type="image/x-icon">

  <!-- font -->
  <link rel="stylesheet" href="../css/font.css">

  <!-- css -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/sub.css">

</head>

<body>
  <!-- 문서시작 -->
  <div id="wrap">

    <!-- 상단바 -->
    <div class="topbar_sub">
      <a href="../login.html"><img src="../img/sub/back_arrow_m.png" alt="뒤로가기"></a>
      <h2>회원가입</h2>
    </div>

    <!-- ID찾기 -->
    <div class="container login member">

      <!-- inner -->
      <div class="inner">

        <!-- 상단텍스트 -->
        <div class="top_txt">
          <p>
            <span class="highlight">회원가입</span>을 <br>완료했습니다.
          </p>
        </div><!-- //top_txt -->

        <!-- 하단텍스트 -->
        <div class="bottom_txt">
          <p>메인페이지로 돌아갑니다. <br>
            다시 로그인을 진행해 주세요.</p>
        </div><!-- //bottom_txt -->

      </div><!-- //inner -->

      <!-- 버튼리스트 -->
      <ul class="btn_list">
        <li><a class="btn_fill" href="../login.html">로그인</a></li>
      </ul><!-- //btn_list -->

    </div><!-- //container login member -->

    <!-- 배경 -->
    <div class="bg"></div>

  </div><!-- //wrap -->
</body>

</html>
